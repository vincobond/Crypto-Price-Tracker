<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#111827" stroke="#0EA5E9" stroke-width="8"/>
  
  <!-- Inner Circle -->
  <circle cx="256" cy="256" r="180" fill="#1F2937" stroke="#22D3EE" stroke-width="4"/>
  
  <!-- Bitcoin Symbol -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#0EA5E9">₿</text>
  
  <!-- AI Brain Icon -->
  <g transform="translate(180, 120)">
    <path d="M40 20 C40 10, 50 0, 60 0 C70 0, 80 10, 80 20 C80 30, 70 40, 60 40 C50 40, 40 30, 40 20 Z" fill="#22D3EE"/>
    <circle cx="50" cy="15" r="3" fill="#111827"/>
    <circle cx="60" cy="15" r="3" fill="#111827"/>
    <circle cx="55" cy="25" r="2" fill="#111827"/>
  </g>
  
  <!-- Chart Lines -->
  <g stroke="#10B981" stroke-width="3" fill="none">
    <path d="M120 200 L140 180 L160 190 L180 160 L200 170 L220 150"/>
    <circle cx="120" cy="200" r="3" fill="#10B981"/>
    <circle cx="140" cy="180" r="3" fill="#10B981"/>
    <circle cx="160" cy="190" r="3" fill="#10B981"/>
    <circle cx="180" cy="160" r="3" fill="#10B981"/>
    <circle cx="200" cy="170" r="3" fill="#10B981"/>
    <circle cx="220" cy="150" r="3" fill="#10B981"/>
  </g>
  
  <!-- Crypto Symbols -->
  <g fill="#0EA5E9" font-size="24" font-weight="bold">
    <text x="100" y="80">Ξ</text>
    <text x="380" y="80">$</text>
    <text x="100" y="420">₿</text>
    <text x="380" y="420">₿</text>
  </g>
  
  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#22D3EE;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Shine Effect -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" opacity="0.3"/>
</svg>
